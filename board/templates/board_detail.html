{% extends "base.html" %}
{% load humanize %}
{% block contents %}
<div class="row mt-5">
  <div class="col-12">
    <div class="card" style="width: 100%">
      <div class="card-body">
        <h5 class="card-title">{{ board.title }}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">작성자 : {{ board.writer.email }}</li>
        <li class="list-group-item">등록날짜 : {{ board.register_date|date:'Y-m-d H:i' }}</li>
        <li class="list-group-item">{{ board.contents|safe }}</li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <br>
    <button type="button" class="btn btn-primary" onclick="location.href='/board/'">목록보기</button>
    <!-- <a href="/board/">목록보기</a> -->
  </div>
</div>
{% endblock %}
